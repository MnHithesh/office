<mat-card>
  <mat-form-field class="input">
    <mat-label>
      <mat-icon>email</mat-icon> Email
    </mat-label>
    <input matInput [(ngModel)]="email">
  </mat-form-field>
  <div mat-dialog-actions>
    <button mat-raised-button color="primary" class="button" (click)="openSnackBar()">OK</button>
  </div>
</mat-card>
