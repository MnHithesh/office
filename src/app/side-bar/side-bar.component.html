<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'push' : 'side'"
      [opened]="!(isHandset$ | async)">
    <mat-toolbar style="margin-top:10px">
      <img src="../../assets/images/Hithesh.jpg" alt="logo" id="logo">
      <p>Bizzhub WorkSpace</p>
    </mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/home">Dashboard</a>
      <a mat-list-item href="#">Location</a>
      <a mat-list-item href="#">Resources</a>
      <a mat-list-item href="#">Clients</a>
      <a mat-list-item href="#">Users</a>
      <a mat-list-item href="schduling">Schduling</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="white">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span class="spacer"></span>
      <mat-icon aria-hidden="false" aria-label="Example home icon">person</mat-icon> 
    </mat-toolbar>
    <ng-content></ng-content>
    <!-- Add Content Here -->
  </mat-sidenav-content>
</mat-sidenav-container>
